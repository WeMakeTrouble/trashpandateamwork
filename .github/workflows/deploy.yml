# The name of the workflow
name: Deploy Frontend to GitHub Pages

# Run this workflow every time a change is pushed to the 'main' branch
on:
  push:
    branches: ["main"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Configures GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Takes the contents of your /frontend folder and prepares it for upload
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'

      # Step 4: Deploys the prepared content to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
